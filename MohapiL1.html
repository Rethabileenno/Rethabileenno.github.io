<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSL1Forms</title>
</head>
<body>
    <form method="post"  >
        <label for="firstname">First Name:</label><br>
        <input type="text" name="first_name" id="firstname" placeholder="first name"><br><br>
    
        <label for="lastname">Last Name:</label><br>
        <input type="text" name="last_name" id="lastname" placeholder="last name"><br><br>
    
        <label for="emailaddress">Email Addresss:</label><br>
        <input type="email" name="email_address" id="emailaddress" placeholder="email address"><br><br>

<label for="status">Status:</label>
<select id="status" name="status">
<option value="Teacher">Teacher</option>
<option value="Student">Student</option>
<option value="Guest">Guest</option>
</select>

<p>Choose your favourite programming language:</p>

<label for="html">HTML:</label><br>
<input type="radio" name="html" id="radio_html" ><br>

<label for="css">CSS:</label><br>
<input type="radio" name="css" id="radio_css" ><br>

<label for="javas">JavaScript:</label><br>
<input type="radio" name="javas" id="radio_javas" ><br><br>
    
<label for="comment">Comments:</label><br>
<textarea> </textarea><br><br>

<label for="currentdate">Current Date:</label><br>
<input type="date" name="currentdate" id="current_date" ><br><br>

<label for="signup">Sign up for the newsletter:</label><br>
<input type="checkbox" name="sign_up" id="sign_up" ><br>

<label for="agree">Sign up for the newsletter:</label><br>
<input type="checkbox" name="agreeTC" id="agreeTC" ><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
